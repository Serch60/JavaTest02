<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Calculo de interes compuesto</title>
</head>
<body>
    <div>
        <center>
            <h1>The Investor School - Calculo de interes compuesto</h1>
        </center>
    </div>

    <div class="position-relative">
        <center><a href="http://localhost:8080/"><h4>Regresar </h4></a></center>
    </div>

    <div>
        <form th:action = "@{BaselineService}" method="post" th:object = "${params}">
            <div class="row mb-3">
                <label for="inversionInicial" class="col-sm-2 col-form-label">Inversion Inicial</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="inversionInicial" th:field = "*{inversionInicial}"/>
                </div>
            </div>

            <div class="row mb-3">
                <label for="aportacionAnual" class="col-sm-2 col-form-label">Aportacion Anual</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="aportacionAnual" th:field = "*{aportacionAnual}"/>
                </div>
            </div>

            <div class="row mb-3">
                <label for="porcentajeIncrementoAnual" class="col-sm-2 col-form-label">% Incremento Anual</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="porcentajeIncrementoAnual" th:field = "*{porcentajeIncrementoAnual}"/>
                </div>
            </div>

            <div class="row mb-3">
                <label for="aniosInversion" class="col-sm-2 col-form-label">Años de Inversion:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="aniosInversion" th:field = "*{aniosInversion}"/>
                </div>
            </div>

            <div class="row mb-3">
                <label for="rendimientoInversion" class="col-sm-2 col-form-label">Rendimiento Inversion:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="rendimientoInversion" th:field = "*{rendimientoInversion}"/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>

    <br><br>

    <div>
        <table class="table">
            <tr>
                <th scope="col">Ganancia por Inversion</th>
                <th scope="col">Monto Final</th>
            </tr>
            <tr>
                <td th:text ="${gananciaInversion}"></td>
                <td th:text ="${montoFinal}"></td>
            </tr>
        </table>
    </div>

    <div>
        <table class = "table">
            <tr>
                <th scope="col">Año</th>
                <th scope="col">Saldo Inicial</th>
                <th scope="col">Aportacion</th>
                <th scope="col">Rendimiento</th>
                <th scope="col">Saldo Final</th>

            </tr>
            <tr>
                <td th:text ="${anio}"></td>
                <td th:text ="${saldoInicial}"></td>
                <td th:text ="${aportacion}"></td>
                <td th:text ="${rendimiento}"></td>
                <td th:text ="${saldoFinal}"></td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
